<div class="contact-card">
  <h2>Contact Me</h2>
  <form (submit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="from_name" required ngModel class="form-control" placeholder="Your Name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="from_email" required ngModel class="form-control" placeholder="Your Email">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" required ngModel class="form-control" placeholder="Your Message"></textarea>
    </div>

    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</div>
